{% extends "/base.html" %}
{% block title %}Create{% endblock %}
{% block main %}
<form action="" method="post">
    <label for="url">URL:</label>
    <input type="text" name="url" id="url" required placeholder="https://...">
    <button type="submit">Create</button>
    {% if short_url %}
    <label for="last-short">Last Short:</label>
    <input type="text" id="last-short" readonly value="{{ short_url }}">
    {% endif %}
</form>

{% endblock %}
