{% extends "/base.html" %}
{% block title %}Create{% endblock %}
{% block main %}
<form action="" method="post">
    <label for="url">URL:</label>
    <input type="text" name="url" id="url" required placeholder="url...">
    <button type="submit">Create</button>
    <label for="last-short">Last Short</label>
    <label id="last-short">
        {% if short_url %}
        {{ short_url }}
        {% endif %}
    </label>
</form>

{% endblock %}
